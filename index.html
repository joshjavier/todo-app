<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Todo app</title>
    <meta name="description" content="A todo app built with React. Challenge by Frontend Mentor." />
    <meta name="color-scheme" content="light dark" />
    <script>
      // Set initial theme on page load
      if (
        localStorage.theme === 'dark' ||
        (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
  </head>
  <body class="bg-very-light-gray dark:bg-very-dark-blue">
    <main>
      <div id="root"></div>
    </main>
    <footer class="attribution hidden">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="external">Frontend Mentor</a>. Coded by
      <a href="https://joshjavier.com/" rel="author external">Josh Javier</a>.
    </footer>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
